  <body>
    <script type="text/javascript">
      document.write("<button onclick=generatetable()>Input Angka</button>");
      function generatetable() {
        let input = prompt("A Number?");
        while (isNaN(input)) {
          input = prompt("A Number?");
        }

        var isi = parseInt(input);
        document.write("<table id = 'table1' border = '1'>");
        for (let i = 0; i < isi; i++) {
          document.write(
            "<tr style='text-align: center; font-size :xx-large;'>"
          );
          document.write("<td style='width: 50px; height: 50px;'></td>");
          document.write("<td style='width: 50px; height: 50px;'>x</td>");
          document.write("<td style='width: 50px; height: 50px;'></td>");
          document.write("<td style='width: 50px; height: 50px;'>=</td>");
          document.write("<td style='width: 50px; height: 50px;'></td>");
          document.write("</tr>");

          document.getElementById("table1").rows[i].cells[0].innerHTML = i + 1;
          document.getElementById("table1").rows[i].cells[2].innerHTML = isi;
          document.getElementById("table1").rows[i].cells[4].innerHTML =
            (i + 1) * isi;
        }
        document.write("</table>");
      }
    </script>
  </body>
