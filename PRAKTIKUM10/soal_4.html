<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373008 Jeremia Dylan Utomo</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        hr {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td width="50" align="center">
                <input class="header" type="checkbox"/><br/>
                <hr/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
                <input class="body" type="checkbox"/><br/>
            </td>
        </tr>
    </table>

    <script>
        $(document).ready(function() {
            $(".header").change(function() {
                var isChecked = $(this).prop("checked");
                $(".body").prop("checked", isChecked);
            });

            $(".body").change(function() {
                var allChecked = $(".body").length === $(".body:checked").length;
                $(".header").prop("checked", allChecked);
                $(".header").prop("indeterminate", $(".body:checked").length > 0 && !allChecked);
            });
        });
    </script>
</body>
</html>
