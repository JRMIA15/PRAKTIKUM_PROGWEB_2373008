<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2373008 Jeremia Dylan Utomo</title>
  <style>
    body {
      margin: 20px;
    }
    input, select, button {
      padding: 5px;
      margin: 5px;
    }
    #hasil {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td> <h3>Data</h3></td>
    <td> <input type="text" id="dataInput" /></td>
  </tr>
  <tr>
    <td><button onclick="addData()">Add</button></td>
    <td> <select id="operasi" onchange="opsi()">
      <option value="">Pilih Operasi</option>
      <option value="display">Display</option>
      <option value="count">Count</option>
      <option value="sum">Sum</option>
      <option value="average">Average</option>
      <option value="max">Max</option>
      <option value="min">Min</option>
      <option value="odd">Ganjil</option>
      <option value="even">Genap</option>
      <option value="clear">Hapus</option>
    </select></td>
  </tr>
  <tr>
    <td><div id="hasil">Hasil: </div></td>
    <td><input id="text_hasil" type="text" readonly></td>
  </tr>
</table>
 
  <script>
    let dataArray = [];

    function addData() {
      const input = document.getElementById("dataInput");
      const value = parseInt(input.value);
      if (!isNaN(value)) {
        dataArray.push(value);
        input.value = "";
        input.focus();
      }else{
        alert("Masukkan angka!");
      }
    }

    function opsi() {
      const operation = document.getElementById("operasi").value;
      const hasil = document.getElementById("text_hasil");

      switch(operation) {
        case "display":
          hasil.value = dataArray.join(", ");
          break;
        case "count":
          hasil.value = dataArray.length;
          break;
        case "sum":
          const sum = dataArray.reduce((a, b) => a + b, 0);
          hasil.value = sum;
          break;
        case "average":
          const avg = dataArray.length ? dataArray.reduce((a, b) => a + b, 0) / dataArray.length : 0;
          hasil.value = avg;
          break;
        case "max":
          hasil.value =  Math.max(...dataArray);
          break;
        case "min":
          hasil.value = Math.min(...dataArray);
          break;
        case "odd":
          hasil.value = dataArray.filter(n => n % 2 !== 0).join(", ");
          break;
        case "even":
          hasil.value =  dataArray.filter(n => n % 2 === 0).join(", ");
          break;
        case "clear":
          dataArray = [];
          hasil.value = "Data telah dihapus";
          break;
        default:
          hasil.value = "";
      }
    }
  </script>
</body>
</html>
